<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header">
      <form action="">REGISTER</form>

      <div id="cont">
        <h1>SIGN UP</h1>
        <h4>Kindly provide the following details,Thank you.</h4>
        <div class="cont1">
          <i class="fa fa-user" style="font-size: 36px"></i>
          <input
            type="text"
            placeholder="Username"
            id="username"
            style="margin: auto"
          />
        </div>

        <div class="cont1">
          <i class="fa fa-envelope" style="font-size: 36px"></i>
          <input
            type="text"
            placeholder="email"
            id="email"
            style="margin: auto"
          />
        </div>

        <div class="cont1">
          <i class="fa fa-phone" style="font-size: 36px"></i>
          <input
            type="number"
            placeholder="phone no"
            id="number"
            style="margin: auto"
          />
        </div>

        <div class="cont1">
          <i class="fa fa-lock" style="font-size: 36px"></i>
          <input
            type="text"
            placeholder="Password"
            id="password"
            style="margin: auto"
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkDefault"
          />
          <label class="form-check-label" for="checkDefault">
            Save information?
          </label>
        </div>

        <button>sign up</button>
      </div>
    </div>
  </body>
</html>
